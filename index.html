<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yoo's Word Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { font-size: 18px; margin: 10px; }
        #question { font-size: 24px; margin-top: 20px; }
        .group-cards { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            justify-content: center; 
            margin: 20px auto; 
            max-width: 800px;
        }
        .group-card {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
            min-width: 100px;
            text-align: center;
        }
        .group-card:hover { background-color: #e0e0e0; }
        #tableContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            max-height: 80%; /* Set a maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
            -webkit-overflow-scrolling: touch;
        }
        #groupTable {
            border-collapse: collapse;
            margin: 10px auto;
            width: 100%; /* Make table fill container width */
        }
        #groupTable th, #groupTable td {
            border: 1px solid #ddd;
            padding: 8px 15px;
            text-align: left;
            word-break: break-word; /* Allow long words to wrap */
        }
        #groupTable th { 
            background-color: #4CAF50; 
            color: white; 
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }
        .close-btn:hover { color: red; }
    </style>
</head>
<body>
    <h1>The Yoo's Word Quiz</h1>
    <input type="file" id="fileInput" accept=".xlsx">
    <br>
    <button onclick="startQuiz('ko')">한</button>
    <button onclick="startQuiz('en')">영</button>
    <br>
    <div id="question"></div>
    <input type="text" id="answerInput" placeholder="Answer">

    <div id="groupCards" class="group-cards"></div>

    <div id="tableContainer">
        <span class="close-btn" onclick="document.getElementById('tableContainer').style.display='none'">×</span>
        <table id="groupTable">
            <thead>
                <tr>
                    <th nowrap>No.</th>
                    <th nowrap>English</th>
                    <th nowrap>Korean</th>
                </tr>
            </thead>
            <tbody id="groupTableBody"></tbody>
        </table>
    </div>

    <script>
        let wordPool = [];
        let quizPool = [];
        let currentQuestion = null;
        let currentMode = 'ko';

        function resetData() {
            wordPool = [];
            quizPool = [];
            currentQuestion = null;
            document.getElementById('question').innerText = "";
            document.getElementById('groupCards').innerHTML = "";
            document.getElementById('tableContainer').style.display = 'none';
        }

        window.onload = resetData;

        document.getElementById('fileInput').addEventListener('change', function(event) {
            resetData();
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, { type: 'array' });
                let sheet = workbook.Sheets[workbook.SheetNames[0]];
                let rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                wordPool = [];
                for (let i = 1; i < rows.length; i++) {
                    let row = rows[i];
                    if (row[0] && row[1]) wordPool.push({ en: row[0], ko: row[1] });
                    if (row[2] && row[3]) wordPool.push({ en: row[2], ko: row[3] });
                }

                createGroupCards(chunkArray(wordPool, 10));
                alert("단어가 업로드되었습니다!");
            };
            reader.readAsArrayBuffer(file);
        });

        function chunkArray(arr, size) {
            const chunks = [];
            for (let i = 0; i < arr.length; i += size) {
                chunks.push(arr.slice(i, i + size));
            }
            return chunks;
        }

        function createGroupCards(groups) {
            const container = document.getElementById('groupCards');
            container.innerHTML = '';
            groups.forEach((group, index) => {
                const card = document.createElement('div');
                card.className = 'group-card';
                card.textContent = `Group ${index + 1}`;
                card.onclick = ((g, num) => () => showGroupTable(g, num))(group, index + 1);
                container.appendChild(card);
            });
        }

        function showGroupTable(group, groupNumber) {
            const tableBody = document.getElementById('groupTableBody');
            tableBody.innerHTML = '';
            
            group.forEach((word, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td nowrap style="text-align: center;">${index + 1}</td>
                    <td nowrap>${word.en}</td>
                    <td nowrap>${word.ko}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('tableContainer').style.display = 'block';
        }

        function startQuiz(mode) {
            if (wordPool.length === 0) {
                alert("엑셀 파일을 먼저 업로드해주세요!");
                return;
            }
            currentMode = mode;
            quizPool = [...wordPool];
            nextQuestion();
        }

        function nextQuestion() {
            if (quizPool.length === 0) {
                document.getElementById('question').innerText = "오늘도 해냈구나";
                return;
            }
            let randomIndex = Math.floor(Math.random() * quizPool.length);
            currentQuestion = quizPool[randomIndex];
            document.getElementById('question').innerText = 
                currentMode === 'ko' ? currentQuestion.ko : currentQuestion.en;
            document.getElementById('answerInput').value = "";
        }

        function checkAnswer() {
            let answer = document.getElementById('answerInput').value.trim();
            if (!currentQuestion) return;

            let correctAnswer = currentMode === 'ko' ? currentQuestion.en : currentQuestion.ko;
            if (answer.toLowerCase() === correctAnswer.toLowerCase()) {
                alert("Good!");
                quizPool = quizPool.filter(q => q !== currentQuestion);
            } else {
                alert(`에헤이! 정답: ${correctAnswer}`);
            }
            nextQuestion();
        }

        document.getElementById('answerInput').addEventListener('keypress', function(event) {
            if (event.key === "Enter") checkAnswer();
        });
    </script>
</body>
</html>
